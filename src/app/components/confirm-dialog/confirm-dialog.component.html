<h2 mat-dialog-title class="text-center">Confirm Deletion</h2>
<mat-dialog-content class="flex flex-col p-2 md:p-4">
  <p>Are you sure you want to delete this product?</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-flat-button color="primary" (click)="onCancel()">Cancel</button>
  <button mat-flat-button (click)="onConfirm()" color="warn">Delete</button>
</mat-dialog-actions>
