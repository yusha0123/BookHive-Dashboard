<section class="max-w-screen-lg mx-auto py-5 md:py-10 px-4 md:px-6 2xl:px-0">
  <div class="flex items-center justify-between py-1 mb-2">
    <h3 class="text-2xl font-medium">Products</h3>
    <button mat-flat-button color="primary" (click)="createProduct()">
      Add Product
    </button>
  </div>

  <div class="table-container box-shadow">
    <table mat-table [dataSource]="products" class="box-shadow">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>

      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef>Author</th>
        <td mat-cell *matCellDef="let element">{{ element.author }}</td>
      </ng-container>

      <ng-container matColumnDef="genre">
        <th mat-header-cell *matHeaderCellDef>Genre</th>
        <td mat-cell *matCellDef="let element">{{ element.genre }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">&#8377;{{ element.price }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            color="primary"
            (click)="editProduct(element)"
          >
            <fa-icon [icon]="faPenToSquare" />
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="deleteProduct(element._id)"
          >
            <fa-icon [icon]="faTrash" />
          </button>
        </td>
      </ng-container>

      <!-- Header Row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- Data Rows -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</section>
